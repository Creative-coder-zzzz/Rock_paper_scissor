<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sandesh.game</title>
</head>
<body>
       <header>
        <div class="navbar">
            <div class="logo">
                Lets Play!
            </div>
        </div>
        </header>

<div class="wrapper">
       <div class="choices">
        <div class = "choice" id="rock">
            <img src="rock.png">
        </div>
        <div class = "choice"  id="paper">
<img src="paper.jpg" alt="">
        </div>
        <div class = "choice"  id="scissor">
<img src="scissor.png">
        </div>
       </div>
    </div>

    <div class="wrap">
        <div class="score">
            You: <p id="us">0</p>
        </div>
        <div class="comp">
            Computer: <p id="cus">0</p>
        </div>
        
    </div>
    <div class="move">
        <p id="display">Play your move</p>
    </div>
    <script src  = "javascript.js"> </script>
</body>
</html>
